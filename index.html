<html>
  <head>
    <title>Calculator - Khadijah Aljufri</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <div class="items-container">
        <div class="operators-container">
          <div class="plus"><img src="./assets/plus.svg" alt="" width="20px" height="20px" /></div>
          <div class="minus"><img src="./assets/minus.svg" alt="" width="20px" height="20px" /></div>
          <div class="divide"><img src="./assets/divide.svg" alt="" width="20px" height="20px" /></div>
          <div class="multiple"><<img src="./assets/x.svg" alt="" width="20px" height="20px" />/div>
        </div>
        <div class="bottom-side">
          <div class="numbers-container">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number"><img src="./assets/point-filled.svg" alt="" width="20px" height="20px" /></div>
            <div class="number">0</div>
            <div class="number"></div>
          </div>
          <div class="equal"><img src="./assets/equal.svg" alt="" width="25px" height="25px" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
